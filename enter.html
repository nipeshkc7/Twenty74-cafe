
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Twenty74</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #333333; /* Dark Gray */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #ffffff; /* White */
        font-weight: 700;
        margin-bottom: 30px;
      }

      .btn {
        padding: 15px 25px;
        margin: 10px;
        border: 2px solid #ffffff; /* White */
        border-radius: 25px;
        background-color: transparent;
        color: #ffffff; /* White */
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
        font-size: 18px;
        font-weight: 700;
        outline: none;
      }

      .btn:hover {
        background-color: #ffffff; /* White */
        color: #333333; /* Dark Gray */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Twenty74</h1>
      <a href="cafe.html" class="btn">Visit Cafe Website</a>
      <a href="bar_and_grill.html" class="btn">Visit Bar & Grill Website</a>
    </div>
  </body>
</html>
